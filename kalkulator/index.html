<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="video.mp4" type="video/mp4">
    </video>
    <main class="card">
        <form class="display">
            <input id="screen" placeholder="0" readonly>
        </form>
        <section class="button">
            <div class="tombol-kiri">
                <button class="tombol" onclick="display('clear')">AC</button>
                <button class="tombol" onclick="display('del')">del</button>
                <button class="tombol" onclick="performOperation('%')">%</button>
                <script language="JavaScript">
                    for (let i = 9; i >= 1; i--) {
                        document.write(`<button class="tombol" onclick="display(${i})">${i}</button>`);
                    }
                </script>
                <button class="tombol" onclick="display('')"> </button>
                <button class="tombol" onclick="display('0')">0</button>
                <button class="tombol" onclick="performOperation('^')">^</button>
            </div>
            <div class="tombol-kanan">
                <button class="tombol" onclick="performOperation('/')">/</button>
                <button class="tombol" onclick="performOperation('*')">X</button>
                <button class="tombol" onclick="performOperation('-')">-</button>
                <button class="tombol" onclick="performOperation('+')">+</button>
                <button class="tombol" onclick="calculateResult()">=</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
